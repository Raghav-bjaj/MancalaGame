<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Mancala Online</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="game-container">
    <h1>Mancala Online</h1>

    <div id="gameOptions">
        <button id="createGameButton">Host New Game</button>
        <hr style="margin: 20px auto; width: 50%;">
        <input type="text" id="joinGameId" placeholder="Enter Game ID">
        <button id="joinGameButton">Join Game</button>
    </div>

    <div id="gameArea" style="display: none;">
        <div class="online-game-info">
            <p id="displayGameId"></p>
            <p id="displayPlayerRole"></p>
        </div>
        <div id="online-game-board-container" class="mancala-board"></div>
    </div>

    <p id="statusMessage" class="status-message"></p>
    <p id="errorMessage" class="error-message" style="display: none;"></p>

    <div class="game-controls">
        <a th:href="@{/}" class="home-button" style="text-decoration: none; padding: 10px 20px;">Home</a>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.0/sockjs.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
<script th:src="@{/js/online-game.js}"></script>
</body>
</html>
