<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mancala Offline</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="game-container">
    <h1>Mancala Offline</h1>

    <p id="status-message" class="status-message"></p>
    <p id="error-message" class="error-message" style="display: none;"></p>

    <div id="game-board-container" class="mancala-board">
    </div>

    <div class="game-controls">
        <form th:action="@{/newGame}" method="post" id="newGameForm">
            <button type="submit">Start New Game</button>
        </form>
        <a th:href="@{/}" class="home-button">Home</a>
    </div>
</div>

<script th:inline="javascript">
    /*<![CDATA[*/
    window.initialGame = /*[[${game}]]*/ null;
    window.initialErrorMessage = /*[[${errorMessage}]]*/ null;
    /*]]>*/
</script>

<script th:src="@{/js/offline-game.js}"></script>
</body>
</html>
